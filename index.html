<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <div class="mins"> 
        <div>   
            <span id="min1">00</span>:
             <span id="sec1">00</span>
        </div>
        <div>
            <span id="min2">00</span>:
            <span id="sec2">00</span>
            <button id="btn">SWAP</button>
        </div>
        </div>
    <div class="select">
     <label for="sel">choose a minute</label>
     <select name="min" id="min">
        <option value="none">NONE</option>
        <option value="one">1min</option>
        <option value="five">5min</option>
        <option value="ten">10min</option>
     </select>
    </div>
   </div>
     <div class="btns">
        <button id="strt">START</button>
        <button id="stp">STOP</button>
    </div>
    <script src="./css/main.js"></script>

</body>
